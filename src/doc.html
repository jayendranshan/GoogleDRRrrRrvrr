<!DOCTYPE html>
<html lang="en" ng-app="ggldrive">
  <head>
    <link rel="stylesheet" href="styles.css"/>
    <script>
    var init = function() {
      var interval = window.setInterval(function(){
        if(window.checkAuth){
          window.checkAuth();
          window.clearInterval(interval);
        }
      }, 2000);
    };
    window.action = "doc";
    </script>
    <script src="vendors.js"></script>
    <script src="app.js"></script>
    <script src="https://apis.google.com/js/client.js?onload=init"></script>
  </head>
  <body class="container">
    <h1>Hello Google DRRrrRrvrr!</h1>
    <div id="dvDocs" ng-controller="DocController as dc">
    <div class="col-md-12" id="divButton">
      <button id="authorize-btn" class="btn" ng-click = "dc.getDocContent()">
        Get Document Content
      </button>
    </div>
    <div id="outputDoc" class="well">
      {{dc.docContent}}
    </div>

    <div id="outputDocZombie" class="well">

      {{dc.zombieDocContent}}
    </div>
  </div>
  </body>
</html>
